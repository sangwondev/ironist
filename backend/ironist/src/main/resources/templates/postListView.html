<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ironist 전체 글</title>
    <link rel="stylesheet" type="text/css" href="/css/post-editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Parisienne&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<header class="header">
    <div class="menu">
        <nav>
            <a href="#">menu</a>
        </nav>
    </div>
    <div>
        <h1>️Ironist</h1>
    </div>
    <div class="profile-box">
        <div class="profile-info">
            <div class="profile-img">
                <img src="https://i.namu.wiki/i/Vgkz5PksndYUHUcis-Zg_hzvJ1JfPpZpoik-DNHax4VuO3MC_A3pppUcHz078AvsUY2BRzqrwgZMeWMP7DXcxM8Vp4ozBglxjgwlxGeYw1dxz4gKEwgjkIIslXRzPovZQ49xBhG5VS6iLdTbQ5ep1A.webp"
                     alt="Profile" class="profile-img">
            </div>
            <div>
                <h6 class="member-name">Richard Rorty</h6>
                <p>Admin</p>
            </div>
        </div>
    </div>
</header>
<hr/>

<h1>전체 글 목록</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.content}">내용</td>
        <td th:text="${#temporals.format(post.createdDatetime, 'yyyy-MM-dd HH:mm')}">날짜</td>
    </tr>
    </tbody>
</table>

<br>
<button type="button" onclick="location.href='/posts'">글 작성으로</button>

</body>
</html>
